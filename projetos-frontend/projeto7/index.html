<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Relatórios</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex justify-center items-start min-h-screen p-6">
  <div class="bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-indigo-400 text-center">Dashboard de Vendas</h2>
    
    <div class="space-y-4">
      <input id="produto" type="text" placeholder="Produto" 
        class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 placeholder-gray-400 text-gray-100" />
      <input id="quantidade" type="number" placeholder="Quantidade" 
        class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 placeholder-gray-400 text-gray-100" />
      
      <button id="registrarBtn" 
        class="w-full py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 transition-colors font-semibold shadow-md">
        Registrar Venda
      </button>
      <button id="listarBtn" 
        class="w-full py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition-colors font-semibold shadow-md border border-gray-600">
        Listar Vendas
      </button>
    </div>

    <table class="w-full mt-6 text-center border-collapse">
      <thead>
        <tr class="bg-gray-700">
          <th class="px-4 py-2 border border-gray-600">Produto</th>
          <th class="px-4 py-2 border border-gray-600">Quantidade</th>
        </tr>
      </thead>
      <tbody id="tabelaVendas" class="divide-y divide-gray-700">
        <!-- Vendas serão listadas aqui -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
